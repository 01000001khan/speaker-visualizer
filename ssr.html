<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.sh/three@0.164",
                "three/": "https://esm.sh/three@0.164/"
            }
        }
    </script>

	<script type="module">
		import * as THREE from 'three';

		import Stats from 'three/addons/libs/stats.module.js';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
		import { SSRPass } from 'three/addons/postprocessing/SSRPass.js';
		import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
		import { ReflectorForSSRPass } from 'three/addons/objects/ReflectorForSSRPass.js';

        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

		const params = {
			enableSSR: true,
			autoRotate: false
		};
		let composer;
		let ssrPass;
		let gui;
		let stats;
		let controls;
		let camera, scene, renderer;

		const container = document.querySelector( 'body' );

        const loader = new GLTFLoader();


		init();

		function init() {

			camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.1, 15 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x0 );
            
            let geometry, material, mesh;
            loader.load( './scene.glb', function ( gltf ) {
                geometry = gltf.scene;
                geometry.scale.set(.1,.1,.1);
                scene.add( geometry );
            },undefined,function(error){console.error(error);});



			// renderer
			renderer = new THREE.WebGLRenderer( { antialias: false } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( animate );
            renderer.toneMapping = THREE.AgXToneMapping;
			container.appendChild( renderer.domElement );

			//

			controls = new OrbitControls( camera, renderer.domElement );
			controls.enableDamping = true;
            camera.position.set(-.22, .1, .58);
            controls.target.set(-.23, .06, .32);
			controls.update();
			controls.enabled = ! params.autoRotate;

			// STATS

			stats = new Stats();
			container.appendChild( stats.dom );

			window.addEventListener( 'resize', onWindowResize );

			// composer

			composer = new EffectComposer( renderer );
			ssrPass = new SSRPass( {
				renderer,
				scene,
				camera,
				width: innerWidth,
				height: innerHeight,
			} );

			composer.addPass( ssrPass );
			composer.addPass( new OutputPass() );

			// GUI

			gui = new GUI( { width: 260 } );
			gui.add( params, 'enableSSR' ).name( 'Enable SSR' );
			ssrPass.thickness = 0.018;
			gui.add( ssrPass, 'thickness' ).min( 0 ).max( .1 ).step( .0001 );
			ssrPass.infiniteThick = false;
			gui.add( ssrPass, 'infiniteThick' );
			gui.add( params, 'autoRotate' ).onChange( () => {

				controls.enabled = ! params.autoRotate;

			} );

			const folder = gui.addFolder( 'more settings' );
			ssrPass.maxDistance = .1;
            ssrPass.bouncing = true;
			folder.add( ssrPass, 'bouncing' );
			folder.add( ssrPass, 'output', {
				'Default': SSRPass.OUTPUT.Default,
				'SSR Only': SSRPass.OUTPUT.SSR,
				'Beauty': SSRPass.OUTPUT.Beauty,
				'Depth': SSRPass.OUTPUT.Depth,
				'Normal': SSRPass.OUTPUT.Normal,
				'Metalness': SSRPass.OUTPUT.Metalness,
			} ).onChange( function ( value ) {

				ssrPass.output = value;

			} );
			ssrPass.opacity = 1;
            ssrPass.blur = false;
			folder.add( ssrPass, 'blur' );
			// folder.open()
			// gui.close()

		}


		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );
			composer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			stats.begin();
			render();
			stats.end();

		}

		function render() {

			if ( params.autoRotate ) {

				const timer = Date.now() * 0.0003;

				camera.position.x = Math.sin( timer ) * 0.5;
				camera.position.y = 0.2135;
				camera.position.z = Math.cos( timer ) * 0.5;
				camera.lookAt( 0, 0.0635, 0 );

			} else {

				controls.update();

			}

			if ( params.enableSSR ) {

				composer.render();

			} else {

				renderer.render( scene, camera );

			}

		}
	</script>
</body>

</html>
